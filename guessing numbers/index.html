<html lang="en">

    <title>Guess the number</title>

<body>
    <div class="container">
        <h3>guess the number between 1-100</h3>
        <h3>can you guess it?</h3>

        <input type="text" placeholder="Number" required id="input" > <br>
        <button onclick="play()" id="my-btn">Guess</button>

        <p id="message1">Number of guesses : 0</p>
        <p id="message2">Guessed number are : none</p>
        <p id="message3"></p>
    </div>
